<div class="container-fluid mt-3 card-container">
  <div class="row">
    <div
      *ngFor="let character of characters" 
      class="col-sm-12 col-md-6 col-lg-3 mt-3"
    >
    <app-individual-character
      [character]="character"
      (viewCharacterComics)="viewComics($event)"
    >
    </app-individual-character>
    </div>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
