<div class="container">
  <div class="text-center mt-3">
    <h2>
      Marvel Project
    </h2>
  </div>

  <div class="text-center">
    <div [hidden]="!imageLoader" class="text-center my-auto">
      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <img 
      [hidden]="imageLoader"
      src="../../assets/images/marvel-banner.jpg"
      class="banner-img img-fluid"
      alt="Banner"
      (load)="this.imageLoader = false;"
    >
  </div>
</div>
